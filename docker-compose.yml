version: '3.8'

services:
  ultimate-backend:
    build: .
    container_name: ultimate-backend
    restart: unless-stopped
    ports:
      - "7777:7777"
    environment:
      - ULTIMATE_PORT=7777
      - ULTIMATE_COUNTRY=DE
      - TZ=Europe/Berlin
      - DEBUG_MODE=true
    volumes:
      - ./config:/config
      - ./logs:/logs
      - ./cache:/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7777/api/providers"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ultimate.rule=Host(`ultimate.local`)"
      - "traefik.http.services.ultimate.loadbalancer.server.port=7777"