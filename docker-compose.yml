version: '3.8'

services:
  ultimate-backend:
    build:
      context: .
      args:
        - USER_ID=1000
        - GROUP_ID=1000
    image: nirvana777/ultimate-backend:latest
    container_name: ultimate-backend
    restart: unless-stopped
    ports:
      - "7777:7777"
    environment:
      - ULTIMATE_PORT=7777
      - ULTIMATE_DEBUG=false
      - TZ=${TZ:-Europe/Berlin}
    volumes:
      - ./config:/config
      - ./logs:/logs
      - ./cache:/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7777/api/providers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ultimate-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ultimate.rule=Host(`ultimate.local`)"
      - "traefik.http.services.ultimate.loadbalancer.server.port=7777"

networks:
  ultimate-network:
    driver: bridge